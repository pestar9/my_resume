<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reference Form</title>
    </head>

    <body>
        <h1>Reference Form</h1>
        <form action="/submit_reference" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="relationship">Relationship to Applicant:</label>
            <input type="text" id="relationship" name="relationship" required><br><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit Reference">
        </form>
    </body>
</html>
